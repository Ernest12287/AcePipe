name: Build AcePipe APK

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug -x runCheckstyle -x runKtlint
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: AcePipe-APK
        path: app/build/outputs/apk/debug/app-debug.apk