name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Clean Everything
        run: |
          # Clean gradle caches
          rm -rf ~/.gradle/caches/
          # Clean build directories
          rm -rf app/build/
          rm -rf build/
          # Clean generated files
          rm -rf app/build/tmp/kapt3/
          rm -rf app/src/main/java/org/schabi/newpipe/MainActivity.java
          # Verify MainActivity.java is gone
          if [ -f "app/src/main/java/org/schabi/newpipe/MainActivity.java" ]; then
            echo "Error: MainActivity.java still exists"
            exit 1
          fi
          # Run gradle clean
          ./gradlew clean --no-daemon

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug
        run: ./gradlew assembleDebug --stacktrace

      # ...existing code...
